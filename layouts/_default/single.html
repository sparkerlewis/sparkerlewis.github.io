{{ partial "header.html" . }}
{{ partial "stylesheets_custom.html" . }}
<article id="main">
  <header {{ with .Site.Params.image }}style="background-image: url('{{ . }}')" {{ end }}>
    <h2>{{ .Title }}</h2>
    {{ with .Params.subtitle }}
    {{ . }}
    {{ end }}
  </header>
  <section class="wrapper style5">
    <div class="inner">
      {{ .Content }}
    </div>

  </section>
</article>
{{ partial "footer_custom.html" . }}
