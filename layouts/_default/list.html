{{ partial "header.html" . }}
{{ partial "stylesheets_custom.html" . }}
<article id="main">
  <header {{ with .Site.Params.image }}style="background-image: url('{{ . }}')" {{ end }}>
    <h2>{{ i18n "allarticles" }}</h2>
    {{ with .Params.subtitle }}
    <p>{{ . }}</p>
    {{ end }}
  </header>
  {{ range .Paginator.Pages }}
  {{ partial "summary.html" . }}
  {{ end }}
  {{ partial "pagination.html" . }}
</article>
{{ partial "footer_custom.html" . }}
