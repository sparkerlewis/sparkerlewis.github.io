{{ $md := .Site.Params.body_is_markdown | default false }}

{{ with .Site.Params.video }}
<section class="wrapper style5 special">
    <div class="inner">
        <header class="major">
            <h2>{{ .title | safeHTML}}</h2>

        </header>
        <iframe width="560" height="315" src=" {{ .url }}" frameborder="0" allowfullscreen></iframe>
    </div>
</section>
{{ end }}
